ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "6424"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8443"
    targetPort: "8080"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "25432"
    targetIP: "172.17.0.1"
    targetPort: "5432"
    public: true
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "SAML_ADMINS"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "NEXT_PUBLIC_LICENSE_CONSENT"
    value: ""
  - key: "LICENSE"
    value: ""
  - key: "NEXT_PUBLIC_WEBAPP_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_DB"
    value: "cal"
  - key: "DATABASE_HOST"
    value: "database:5432"
  - key: "DATABASE_URL"
    value: "postgresql://postgres:random_password@database:5432/cal"
  - key: "SAML_DATABASE_URL"
    value: "postgresql://postgres:random_password@database:5432/cal"
  - key: "GOOGLE_API_CREDENTIALS"
    value: "{}"
  - key: "CALCOM_TELEMETRY_DISABLED"
    value: ""
  - key: "MS_GRAPH_CLIENT_ID"
    value: ""
  - key: "MS_GRAPH_CLIENT_SECRET"
    value: ""
  - key: "ZOOM_CLIENT_ID"
    value: ""
  - key: "ZOOM_CLIENT_SECRET"
    value: ""
  - key: "EMAIL_FROM"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "EMAIL_SERVER_HOST"
    value: "172.17.0.1"
  - key: "EMAIL_SERVER_PORT"
    value: "25"
  - key: "EMAIL_SERVER_USER"
    value: ""
  - key: "EMAIL_SERVER_PASSWORD"
    value: ""
  - key: "NODE_ENV"
    value: "production"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "cal.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Cal"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:8443"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
